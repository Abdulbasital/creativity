<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calclutor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="main">
        <form name="form">
            <input type="text" name="textView">
        </form>
        <div class="row">
            <div class="col-3 "><input class="bt" type="button" value="C" onclick="clean()"></div>
            <div class="col-3 "><input class="bt" type="button" value="&#8756;"></div>
            <div class="col-3 "><input class="bt" type="button" value="Del" onclick="back()"></div>
            <div class="col-3 "><input  type="button" value="&div;" style="background: rgb(6, 111, 153);
                 color: white" onclick="insert('/')"></div>
        </div>
        <div class="row">
            <div class="col-3"><input type="button" value="7" onclick="insert(7);"></div>
            <div class="col-3"><input type="button" value="8" onclick="insert(8)"></div>
            <div class="col-3"><input type="button" value="9" onclick="insert(9)"></div>
            <div class="col-3"><input type="button" value=&#215; style="background: rgb(0, 90, 126);
                 color: white" onclick="insert('*')"></div>
        </div>
        <div class="row">
            <div class="col-3"><input type="button" value="4" onclick="insert(4)"></div>
            <div class="col-3"><input type="button" value="5" onclick="insert(5)"></div>
            <div class="col-3"><input type="button" value="6" onclick="insert(6)"></div>
            <div class="col-3"><input type="button" value="-" style="background: rgb(6, 111, 153);
                 color: white" onclick="insert('-')"></div>
        </div>
        <div class="row">
            <div class="col-3"><input type="button" value="1" onclick="insert(1)"></div>
            <div class="col-3"><input type="button" value="2" onclick="insert(2)"></div>
            <div class="col-3"><input type="button" value="3" onclick="insert(3)"></div>
            <div class="col-3"><input type="button" value="+" style="background: rgb(6, 111, 153);
                 color: white"onclick="insert('+')"></div>
        </div>
        <div class="row">
            <div class="col-3"><input type="button" value="." onclick="insert('.')"></div>
            <div class="col-3"><input type="button" value="0" onclick="insert(0)"></div>
            <div class="col-6" ><input type="button" value="&#61;" style="background: red;
                 color: white;" onclick="equal()"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
